<div class="container mt-5">
  <div class="row mt-1">
    <div class="col-md-8 mx-auto col-lg-8 col-sm-12 mt-5">

        <table class="table border border-light va-m">
          <thead>
            <tr><th class="text-center" colspan="5">Products</th></tr>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
              <td>
                <img src="{{item.product.image}}" width="80px" class="img-fluid-desc d-block">
              </td>
              <td>{{item.product.productName}}</td>
              <td>{{item.product.MSRP | currency}}</td>
              <td>
                <div class="btn-group mx-auto" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-sm btn-primary w-15"
                  (click)="editQuantity(item, 'decrease')" [disabled]="item.quantity == 1">
                    <i class="fas fa-arrow-circle-down p-0 m-0"></i>
                  </button>
                  <!--<input type="number" disabled value="{{item.quantity}}" class="btn btn-transparent form-control-sm w-15">-->
                  <label class="form-control-sm text-center mx-2 py-2" for="">{{item.quantity}}</label>
                  <button type="button" class="btn btn-sm btn-primary w-15" (click)="editQuantity(item, 'increase')">
                    <i class="fas fa-arrow-circle-up p-0 m-0"></i>
                  </button>
                </div>
              </td>
              <td class="align-items-center">
                <button class="btn btn-transparent form-control-sm" (click)="deleteItem(i)">
                  <i class="text-center text-danger d-block fas fa-trash-alt mx-auto"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
